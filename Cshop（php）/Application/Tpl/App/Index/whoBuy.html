<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>燕之居</title>
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui">
    <link rel="stylesheet" href="./Public/css/userStyle.css">
    <link rel="stylesheet" href="./Public/fonts/iconfont.css">
    <link rel="stylesheet" href="./Public/css/app.css">
    <link href="./Public/css/common.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="./Public/js/jquery-1.9.1.js" ></script>
    <script type="text/javascript" src="./Public/js/date.js" ></script>
    <script type="text/javascript" src="./Public/js/iscroll.js" ></script>

<style type="text/css">
    .red{
        background-color: #0090d0;
    }    
</style>
</head>

<body style="cursor: default;">

<!-- App Start -->
<div id="app">
    <div class="snap-content" style="padding-bottom: 50px; height: auto;">
        <div class="cart-wrap" style="padding-bottom: 60px; background: #f5f5f5 ">
            <div class="scrollable-content">
                <div class="list-group">
                    <div style="min-height: 568px;" id="table">
                        <button style="width: 40%;margin-left: 30%;color: #fff; margin-top: 10px; height: 35px;background-color: #0090d6;border-radius: 5px;border:solid 1px #fff;" onclick="additem()">点我产生随机数</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    var temp = 100;
    function additem(){
        var i = Math.floor(Math.random()*100);
        if(i < temp){
            $('#'+temp).removeClass('red');
            var newRow='<div class="goods-time"><div id="'+i+'" class="element-inner red"><table><tbody><tr><td>'+i+'</td><td><label>每人一个随机数，最小者取外卖</label></td></tr></tbody></table></div></div>';
            temp = i; 
        }else{
            var newRow='<div class="goods-time"><div class="element-inner"><table><tbody><tr><td>'+i+'</td><td><label>每人一个随机数，最小者取外卖</label></td></tr></tbody></table></div></div>';
        }
        $('#table').append(newRow); 
    }
 
</script>

 
</body>
</html>
