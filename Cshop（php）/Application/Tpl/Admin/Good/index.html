<include file="Public:header"/>
<script type="text/javascript">
var UEURL = '__ROOT__/Public/Plugin/umeditor/';
</script>
<link href="__PUBLIC__/Plugin/umeditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="__PUBLIC__/Plugin/umeditor/third-party/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Plugin/umeditor/umeditor.config.js"></script>
<!-- 时钟组件start -->
<script type="text/javascript" src="__PUBLIC__/Plugin/js/jquery-1.11.0.min.js"></script>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Plugin/css/jquery-ui.css" />
<script type="text/javascript" src="__PUBLIC__/Plugin/js/jquery-ui-1.10.4.custom.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Plugin/js/jquery.ui.datepicker-zh-CN.js"></script>
<script type="text/javascript" src="__PUBLIC__/Plugin/js/jquery-ui-timepicker-addon.js"></script>
<script type="text/javascript" src="__PUBLIC__/Plugin/js/jquery-ui-timepicker-zh-CN.js"></script>
<style type="text/css">
.ui-timepicker-div .ui-widget-header { margin-bottom: 8px; }
.ui-timepicker-div dl { text-align: left; }
.ui-timepicker-div dl dt { float: left; clear:left; padding: 0 0 0 0px; }
.ui-timepicker-div dl dd { margin: 0 10px 10px 45%; }
.ui-timepicker-div td { font-size: 90%; }
.ui-tpicker-grid-label { background: none; border: none; margin: 0; padding: 0; }

.ui-timepicker-rtl{ direction: rtl; }
.ui-timepicker-rtl dl { text-align: right; padding: 0 5px 0 0; }
.ui-timepicker-rtl dl dt{ float: right; clear: right; }
.ui-timepicker-rtl dl dd { margin: 0 45% 10px 10px; }
</style>
<!-- 时钟组件end -->
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Plugin/umeditor/umeditor.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Plugin/umeditor/lang/zh-cn/zh-cn.js"></script>
<div class="col-sm-22 widget-container-span">
	<div class="widget-box transparent">
		<div class="widget-header">
			<div class="widget-toolbar no-border">
				<ul class="nav nav-tabs" id="myTab">
					<li class="active"><a data-toggle="tab" href="#home1">饮品管理</a></li>
					<li><a data-toggle="tab" href="#home2">添加/修改饮品</a></li>
				</ul>
			</div>
		</div>

		<div class="widget-body">
			<div class="widget-main padding-12 no-padding-left no-padding-right">
				<div class="tab-content padding-4">

					<!-- 商品汇总显示 -->
					<div id="home1" class="tab-pane in active">
						<div class="row">
							<div class="col-xs-12 no-padding-right">
								<div class="table-responsive">
									<table id="sample-table-1"
										class="table table-striped table-bordered table-hover">
										<thead>
											<tr>
												<th class="center"><label> <input
														type="checkbox" class="ace"> <span class="lbl"></span>
												</label></th>
												<th>ID</th>
												<th>商品名称</th>
												<th>分类</th>
												<th>价格</th>
												<th>活动</th>
												<th>评分</th>
												<th>库存</th>
												<th>是否上架</th>
												<th>操作</th>
											</tr>
										</thead>

										<tbody>
										<volist name="goods" id="good">
											<tr>
												<td class="center"><label> <input
														type="checkbox" class="ace"> <span class="lbl"></span>
												</label></td>

												<td>{$good.goodId}</td>
												<td>{$good.name}</td>
												<td>{$good.menuName}</td>
												<td>{$good.price}</td>
												<td>{$good.activeFlagId}</td>
												<td>{$good.startScore}</td>
												<td>{$good.number}</td>
												<td>{$good.showFlag}</td>
												<td><a href="{:U('Admin/Good/downGood',array('id'=>$good['goodId']))}" class="btn btn-white btn-sm">下架</a>&nbsp;<a href="{:U('Admin/Good/upGood',array('id'=>$good['goodId']))}" class="btn btn-white btn-sm">上架</a>&nbsp;<a class="J_ajax_del btn btn-white btn-sm" href="{:U('Admin/Good/delGood',array('id'=>$good['goodId']))}">删除</a></td>
											</tr>
										</volist>
										</tbody>
									</table>
									<div class="pagination" style="margin:0px;">
									    {$page}
									</div>
								</div>
							</div>
						</div>
					</div>
					
					<!-- 添加商品 -->
					<div id="home2" class="tab-pane in">
						<form class="form-horizontal J_ajaxForm" enctype="multipart/form-data" id="myform" action="{:U('Admin/Good/addGood')}" method="post">
							<div class="tabbable">
								<div class="tab-content">
									<div class="tab-pane active">
										<table cellpadding="2" cellspacing="2" width="100%">
											<tbody>
												<tr>
													<td>【商品属性】</td>
													<td>
													<p class="col-sm-2">商品名称:</p>
													<input type="text" class="input col-sm-2" name="goodName" value="">
													<p class="col-sm-2">封面图片：</p>
													<input multiple="multiple" type="file" name="goodImg">
													</td>
												</tr>
												<tr>
													<td></td>
													<td>
													<p class="col-sm-2">所属分类：</p>
													<select class="col-sm-2" name="goodMenu">
															<volist name="menu" id="goodMenu">
															<option value="{$goodMenu.menuId}">{$goodMenu.name}</option>
															</volist>
													</select>
													<p class="col-sm-2">简单描述:</p>
													<input type="text" class="input col-sm-2" name="description" value="">
													</td>
												</tr>
												<tr>
													<td></td>
													<td>
													<p class="col-sm-2">商品状态:</p>
													<select class="col-sm-2" name="goodStatus">
														<option value="1">在售</option>
														<option value="0">下架</option>
														<option value="2">预售</option>
													</select>
													<p class="col-sm-2">参与活动:</p>
													<select class="col-sm-2" name="goodActive">
														<option value="0">不可选</option>
														<volist name="seats" id="seats">
															<option value="{$seats.name}">{$seats.name}</option>
														</volist>
													</select>
													</td>
												</tr>
												<tr>
													<td></td>
													<td>													
													<p class="col-sm-2">商品库存：</p>
													<input type="text" class="input col-sm-2" name="goodNum" value="">
													<p class="col-sm-2">商品排序:</p>
													<input type="text" class="input col-sm-2" name="goodSort" value="">
													</td>
												</tr>
												<tr>
													<td></td>
													<td>
													<p class="col-sm-2">商品售价：</p>
													<input type="text" class="input col-sm-2" name="goodPrice" value="">
													<p class="col-sm-2">商品规格：</p>
													<input type="text" class="input col-sm-2" name="goodUnit" value="">
													</td>
												</tr>
												<!-- <tr>
													<td></td>
													<td>
													<p class="col-sm-2">限购数量：</p>
													<input type="text" class="input col-sm-2" name="addcoupon" value="">
													<p class="col-sm-2 doc-dt">演出时间:</p>
													<div class="doc-dd"><input name="addtime" type="text" class="text-box col-sm-2" value="" placeholder="点击选择时间" title="时间" readonly="readonly" style="cursor:pointer;"/></div>
													</td>
												</tr> -->
												 <tr>
													<td></td>
													<td>
														<div type="text/plain" id="myEditor" style="width:620px;height:100px;">
														</div>
														<p></p>
													</td>
												</tr> 
											</tbody>
										</table>
									</div>
								</div>
							</div>
							<div class="form-actions">
								<button class="btn btn-primary btn_submit J_ajax_submit_btn"
									type="submit">提交</button>
								<a class="btn" href="">返回</a>
							</div>
						</form>
					</div>

				</div>
			</div>
		</div>
		

	<script type="text/javascript">
	    //实例化编辑器
	    var um = UM.getEditor('myEditor');
	    um.addListener('blur',function(){
	        $('#focush2').html('编辑器失去焦点了')
	    });
	    um.addListener('focus',function(){
	        $('#focush2').html('')
	    });
	</script>
	<!-- 时间选择器 -->
	<script type="text/javascript">
		$( "input[name='addtime']" ).datetimepicker();
		$( "input[name='starttime']" ).datetimepicker();
	</script>

	</div>
</div>
