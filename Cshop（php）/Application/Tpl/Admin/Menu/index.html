<include file="Public:header"/>
<div class="col-sm-12 widget-container-span">
	<div class="widget-box transparent">
		<div class="widget-header">
			<div class="widget-toolbar no-border">
				<ul class="nav nav-tabs" id="myTab">
					<li class="active"><a data-toggle="tab" href="#home1">分类管理</a></li>
					<li><a data-toggle="tab" href="#home2">添加分类</a></li>
				</ul>
			</div>
		</div>

		<div class="widget-body">
			<div class="widget-main padding-12 no-padding-left no-padding-right">
				<div class="tab-content padding-4">

					<div id="home1" class="tab-pane in active">
						<div class="row">
							<div class="col-xs-12 no-padding-right">
								<div class="table-responsive">
									<table id="sample-table-1"
										class="table table-striped table-bordered table-hover">
										<thead>
											<tr>
												<th class="center"><label> <input
														type="checkbox" class="ace"> <span class="lbl"></span>
												</label></th>
												<th>ID</th>
												<th>分类名称</th>												
												<th>是否显示</th>
												<th class="hidden-480">操作</th>
											</tr>
										</thead>

										<tbody>
										<volist name="menu" id="menuinfo">
											<tr>
												<td class="center"><label> <input
													type="checkbox" class="ace"> <span class="lbl"></span>
												</label></td>
												<td>{$menuinfo.menuId}</td>
												<td>{$menuinfo.name}</td>
												<td>{$menuinfo.showFlag}</td>
												<td><a href="{:U('Admin/Menu/downMenu',array('id'=>$menuinfo['menuId']))}" class="btn btn-white btn-sm">隐藏</a>&nbsp;<a href="{:U('Admin/Menu/upMenu',array('id'=>$menuinfo['menuId']))}" class="btn btn-white btn-sm">显示</a></td>
											</tr>
										</volist>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
					
					<div id="home2" class="tab-pane in">
						<form class="form-horizontal J_ajaxForm" id="myform" action="{:U('Admin/Menu/addMenu')}" method="post">
							<div class="tabbable">
								<div class="tab-content">
									<div class="tab-pane active">
										<table cellpadding="2" cellspacing="2" width="100%">
											<tbody>
												<tr>
													<td>分类名称:</td>
													<td><input type="text" class="inpu col-sm-4" name="menuName" value=""></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
							<div class="form-actions">
								<button class="btn btn-primary btn_submit J_ajax_submit_btn"
									type="submit">提交</button>
								<a class="btn" href="">返回</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
